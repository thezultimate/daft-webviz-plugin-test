apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: daft-webviz-plugin-test
spec:
  environments:
    - name: dev
      build:
        from: master
  components:
    - name: main
      src: "./portable"
      ports:
        - name: http
          port: 5000
      publicPort: http
      environmentConfig:
        - environment: dev
          resources:
            requests:
              memory: "400Mi"
              cpu: "100m"
            limits:
              memory: "1G"
              cpu: "200m"
  dnsAppAlias:
    environment: dev
    component: main
